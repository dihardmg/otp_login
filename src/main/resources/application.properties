# Server Configuration
server.port=8081
server.servlet.context-path=/

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/otp_db?useSSL=false&rewriteBatchedStatements=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=2000

# JPA/Hibernate Configuration (Optimized)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Email Configuration (SendGrid)
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=your_api_key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.trust=smtp.sendgrid.net
spring.mail.properties.mail.timeout=10000
spring.mail.debug=false


# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.access-token-expiration-minutes=15
app.jwt.refresh-token-expiration-days=30

# OTP Configuration
app.otp.expiration-minutes=5
app.otp.length=6
app.otp.max-attempts=3

# Email Configuration
app.email.from=dihardmg@gmail.com
app.email.otp.template-enabled=true

# Application Configuration
spring.application.name=otp-login-api
spring.profiles.active=dev

# Logging Configuration (Optimized for Performance)
logging.level.com.springboot.otplogin=debug
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss} - %msg%n
logging.pattern.file=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

