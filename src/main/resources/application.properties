# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/otp_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Email Configuration (SendGrid)
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=your_api_key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.trust=smtp.sendgrid.net
spring.mail.properties.mail.timeout=10000
spring.mail.debug=false


# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.access-token-expiration-minutes=15
app.jwt.refresh-token-expiration-days=30

# OTP Configuration
app.otp.expiration-minutes=5
app.otp.length=6
app.otp.max-attempts=3

# Email Configuration
app.email.from=${APP_EMAIL_FROM:dihardmg@gmail.com}
app.email.otp.template-enabled=true

# Application Configuration
spring.application.name=otp-login-api
spring.profiles.active=dev

# Logging Configuration
logging.level.com.springboot.otplogin=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
